<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>write-pls</title>
  <style type="text/css">
    body{
      text-align: left;
      margin: 5px;
      font-family: Consolas, Helvetica, sans-serif, sans-serif;
      font-size: 16px;
      padding: 0.5cm;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>
  
 <center> <h2>type here.</h2> </center>
 
  
  <div id="editor" contenteditable="true" style="height: 100%; width: 100%; padding 15px;"></div>
 
  
  <script>

    if (localStorage.getItem('text_in_editor') !== null) {
 
        document.getElementById('editor').innerHTML = localStorage.getItem('text_in_editor');
      }

    document.addEventListener('keydown', function(x) {

      localStorage.setItem('text_in_editor', document.getElementById('editor').innerHTML);
    });
  </script>
 
</body>

</html>
